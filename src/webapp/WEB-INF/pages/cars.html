<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getSeries()}"/>
        <td th:text="${car.getProductionYear()}"/>
    </tr>
</div>
</body>
</html>
